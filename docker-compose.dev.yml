version: '3.8'

services:
  knox-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      no_cache: true
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for development (hot reload)
      - type: bind
        source: .
        target: /app
      # Use a named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    stdin_open: true
    tty: true
    command: npm run dev -- --host 0.0.0.0
    networks:
      - knox-dev-network

volumes:
  node_modules:

networks:
  knox-dev-network:
    driver: bridge