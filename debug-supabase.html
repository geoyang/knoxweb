<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            results.innerHTML += `<p>${message}</p>`;
        }
        
        async function testSupabaseConnection() {
            try {
                log('Starting Supabase connection test...');
                
                // Test 1: Environment variables
                const supabaseUrl = 'https://quqlovduekdasldqadge.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1cWxvdmR1ZWtkYXNsZHFhZGdlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NzQ5MjgsImV4cCI6MjA4MTE1MDkyOH0.bePrytQ_iJtzBjjkguFSCBrIpgzZlhBeOrbmsmzo5x4';
                
                log(`URL: ${supabaseUrl}`);
                log(`Key: ${supabaseKey ? 'Present' : 'Missing'}`);
                
                // Test 2: Create client
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                log('Supabase client created');
                
                // Test 3: Basic API test
                log('Testing basic API connectivity...');
                const { data, error } = await supabase
                    .from('profiles')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    log(`API Error: ${error.message}`);
                    log(`Error details: ${JSON.stringify(error)}`);
                } else {
                    log(`API Success: ${JSON.stringify(data)}`);
                }
                
                // Test 4: Auth test
                log('Testing auth system...');
                const { data: session, error: authError } = await supabase.auth.getSession();
                
                if (authError) {
                    log(`Auth Error: ${authError.message}`);
                } else {
                    log(`Auth Success: Session = ${!!session.session}`);
                }
                
            } catch (err) {
                log(`Connection Test Failed: ${err.message}`);
                log(`Error: ${JSON.stringify(err)}`);
            }
        }
        
        testSupabaseConnection();
    </script>
</body>
</html>
